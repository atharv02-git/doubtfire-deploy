<div class="header">
  <h3>Modify Unit Staff</h3>
  <p>Add staff members to the unit, assigning them a convenor or tutor role.</p>
</div>

<div class="content" *ngIf="unitStaff.length > 0; else noStaffMessage">
  <table mat-table [dataSource]="unitStaff" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let staff">
        <user-icon [size]="30" [user]="staff.user"></user-icon>
        {{ staff.user.name }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let staff">
        <mat-button-toggle-group
          [(ngModel)]="staff.role"
          aria-label="Role selection"
          (change)="changeRole(staff, $event.value)"
        >
          <mat-button-toggle value="Tutor">Tutor</mat-button-toggle>
          <mat-button-toggle value="Convenor">Convenor</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <!-- Main Convenor Column -->
    <ng-container matColumnDef="mainConvenor">
      <th mat-header-cell *matHeaderCellDef>Main Convenor</th>
      <td mat-cell *matCellDef="let staff">
        <button
          mat-button
          [disabled]="staff.id === unit.mainConvenor.id"
          (click)="changeMainConvenor(staff)"
        >
          <mat-icon>{{ staff.id === unit.mainConvenor.id ? 'check' : 'times' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let staff">
        <button mat-icon-button color="warn" (click)="removeStaff(staff)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['name', 'role', 'mainConvenor', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'role', 'mainConvenor', 'actions']"></tr>
  </table>
</div>

<!-- No Staff Assigned Message -->
<ng-template #noStaffMessage>
  <mat-card>
    <mat-card-content>This unit has no staff assigned.</mat-card-content>
  </mat-card>
</ng-template>

<!-- Footer with Staff Addition Input -->
<div class="footer">
  <mat-form-field class="full-width">
    <mat-label>Staff Name</mat-label>
    <input
      matInput
      [(ngModel)]="selectedStaff"
      [matAutocomplete]="auto"
      placeholder="Type to search..."
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="addSelectedStaff()"
      [displayWith]="displayStaffName"
    >
      <mat-option
        *ngFor="let staff of filterStaff | async"
        [value]="staff"
      >
        <user-icon [size]="30" [user]="staff.user"></user-icon>
        {{ staff.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addSelectedStaff()">
    <mat-icon>person_add</mat-icon> Add Staff
  </button>
</div>
